<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset="UTF-8">
    <title>Pokémon Wikipedia</title>
    <link href="styles.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="index.js"></script>
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'">
</head>

<body>
    <div id="base">
        <div id="menu">
            <button name="Wiki" class="menu-item button-text" id="menu-wiki">Wikipedia</button>
            <button name="Battle" class="menu-item button-text" id="menu-battle">Battle</button>
            <button name="Bingo" class="menu-item button-text" id="menu-bingo">Bingo</button>
            <button name="Quit" class="menu-item button-image" id="menu-quit"></button>
            <button name="Minimize" class="menu-item button-image" id="menu-minimize"></button>
            <button name="Show" class="menu-item button-image" id="menu-show"></button>
        </div>
        <!-- Wikipedia page -->
        <div id="wiki">
            <!-- Card displaying each Pokémon -->
            <div class="pokecard">
                <p class="name">Charmander</p>
                <p class="id">(#004)</p>
                <!-- Line through the ID number -->
                <hr class="top-line">
                <img src="../assets/Charmander.png" class="pokemon" />
                <!-- Lines through the Swap Icon -->
                <hr class="bottom-line-1">
                <hr class="bottom-line-2">
                <hr class="bottom-line-3">
                <div class="bottom-circle"></div>
                <div class="bottom-background"></div>
                <button name="Swap" class="swap"></button>
            </div>

            <!-- Displays type information about the specified Pokémon -->
            <div class="types">
                <p>Types: Fire</p>
                <br>
                <p>Weaknesses (200%)</p>
                <p>→ Ground, Rock, Water</p>
                <br>
                <p>Resistances (50%)</p>
                <p>→ Bug, Fairy, Fire, Grass, Ice, Steel</p>
                <br>
                <p>Immunities (0%)</p>
                <p>→ None</p>
            </div>

            <!-- Allows you to search for other Pokémon in the wikipedia -->
            <div id="search-bar">
                <input type="text" id="search" placeholder="Search Pokémon" maxlength="13">

                <!-- Auto completion -->
                <div id="results">
                    <ul id="results-list">
                        <!-- <li>Onix</li>
                        <li>Oh</li> -->
                    </ul>
                </div>
            </div>

            <div class="break"></div>

            <!-- Base stats of the Pokémon -->
            <div class="base-stats">
                <p class="stat hp">HP: <span class="right">39</span></p>
                <p class="stat attack">Attack: <span class="right">52</span></p>
                <p class="stat special-attack">Sp. Atk: <span class="right">43</span></p>
                <p class="stat defense">Defense: <span class="right">60</span></p>
                <p class="stat special-defense">Sp. Def: <span class="right">50</span></p>
                <p class="stat speed">Speed: <span class="right">65</span></p>
                <p class="stat total">Total: <span class="right">309</span></p>
            </div>

            <!-- Spawn conditions of the Pokémon -->
            <div id="spawn">
                <div id="biome">

                </div>
                <div id="rarity">

                </div>
                <div id="location">

                </div>
                <div id="time">

                </div>
                <div id="condition">

                </div>
            </div>

            <div class="break"></div>

            <!-- Buttons to go back/forward through the wikipedia -->
            <button class="goto button-text" id="go-back">← #003</button>
            <button class="goto button-text" id="go-forward">#005 →</button>
        </div>
    </div>
</body>

</html>
